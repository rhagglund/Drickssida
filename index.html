<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Swisha Dricks</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: sans-serif;
    }

    #main, #qr-view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
    }

    button {
      margin: 1em;
      padding: 1em 2em;
      font-size: 24px;
      border-radius: 12px;
      border: none;
      background-color: #16a34a;
      color: white;
      cursor: pointer;
    }

    #qr-img {
      width: 90vmin;
      height: 90vmin;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    #back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 0.6em 1.2em;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="main">
    <h1>VÃ¤lj dricksbelopp</h1>
    <button onclick="visaQR('100')">100 kr</button>
    <button onclick="visaQR('500')">500 kr</button>
    <button onclick="visaQR('1000')">1000 kr</button>
  </div>

  <div id="qr-view" style="display: none;">
    <button id="back-button" onclick="tillbaka()">Tillbaka</button>
    <img id="qr-img" src="" alt="Swish QR-kod">
  </div>

  <script>
    function visaQR(belopp) {
      document.getElementById('qr-img').src = `swish-${belopp}.png`;
      document.getElementById('main').style.display = 'none';
      document.getElementById('qr-view').style.display = 'flex';
    }

    function tillbaka() {
      document.getElementById('qr-view').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
    }
  </script>

</body>
</html>
