<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swisha Dricks</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f7f7f7;
    }
    h1 {
      margin-bottom: 1em;
    }
    button {
      margin: 0.5em;
      padding: 1em 2em;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background-color: #16a34a;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #15803d;
    }
    #qr {
      margin-top: 2em;
    }
    #qr img {
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Vill du ge dricks?</h1>
  <p>Klicka på ett belopp för att få en Swish QR-kod!</p>

  <div>
    <button onclick="visaQR('100')">100 kr</button>
    <button onclick="visaQR('500')">500 kr</button>
    <button onclick="visaQR('1000')">1000 kr</button>
  </div>

  <div id="qr"></div>

  <script>
    function visaQR(belopp) {
      const qr = document.getElementById('qr');
      qr.innerHTML = `<p>Scanna med Swish-appen för att betala ${belopp} kr:</p>
                      <img src="swish-${belopp}.png" alt="Swish QR ${belopp} kr">`;
    }
  </script>
</body>
</html>
