<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swisha Dricks</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background: linear-gradient(to bottom right, #dbeafe, #e0e7ff);
      color: #333;
    }

    #main, #qr-view {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
      text-align: center;
    }

    #main {
      display: flex;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    #intro-text, #thank-text {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      align-items: center;
    }

    .button-group button {
      width: 160px;
      padding: 0.8rem;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      background-color: #f3f4f6;
      cursor: pointer;
    }

    #qr-img {
      width: 90vmin;
      height: 90vmin;
      object-fit: contain;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    #back-button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #e5e7eb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="main">
    <h1>Välj dricksbelopp</h1>
    <p id="intro-text">Tack för att du uppskattar mitt arbete!</p>
    <div class="button-group">
      <button onclick="visaQR('100')">100 kr</button>
      <button onclick="visaQR('500')">500 kr</button>
      <button onclick="visaQR('1000')">1000 kr</button>
    </div>
  </div>

  <div id="qr-view">
    <p id="thank-text">Tack för din generositet</p>
    <img id="qr-img" src="" alt="Swish QR-kod">
    <button id="back-button" onclick="tillbaka()">Tillbaka</button>
  </div>

  <script>
    function visaQR(belopp) {
      document.getElementById('qr-img').src = `swish-${belopp}.png`;
      document.getElementById('main').style.display = 'none';
      document.getElementById('qr-view').style.display = 'flex';
    }

    function tillbaka() {
      document.getElementById('qr-view').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
    }
  </script>

</body>
</html>
