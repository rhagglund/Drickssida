<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Swisha Dricks</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: sans-serif;
      background: linear-gradient(-45deg, #00d2ff, #3a47d5, #e61a1a, #f7971e);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    #main, #qr-view {
      position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center;
      background-color: rgba(0,0,0,0.35);
      transition: opacity 0.4s ease;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.3em;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    #intro-text, #thank-text {
      font-size: 1.2em;
      margin: 0 1em 1.5em;
      max-width: 90vw;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    button {
      margin: 1em;
      padding: 1em 2.5em;
      font-size: 1.5em;
      border-radius: 15px;
      border: none;
      background-color: #16a34a;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(22,163,74,0.7);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #22c55e;
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(22,163,74,0.9);
    }

    button:active {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(22,163,74,0.9);
    }

    #qr-img {
      width: 90vmin;
      height: 90vmin;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      margin-top: 1em;
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.2);
    }

    #back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 0.6em 1.2em;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255,255,255,0.4);
      user-select: none;
      transition: background-color 0.3s ease;
      z-index: 10;
    }

    #back-button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <div id="main">
    <h1>Välj dricksbelopp</h1>
    <p id="intro-text">Tack för att du överväger att ge dricks – det betyder mycket!</p>
    <button onclick="visaQR('100')">100 kr</button>
    <button onclick="visaQR('500')">500 kr</button>
    <button onclick="visaQR('1000')">1000 kr</button>
  </div>

  <div id="qr-view" style="display: none;">
    <button id="back-button" onclick="tillbaka()">Tillbaka</button>
    <p id="thank-text">Tack för att du uppskattar mitt arbete!</p>
    <img id="qr-img" src="" alt="Swish QR-kod" />
  </div>

  <script>
    function visaQR(belopp) {
      document.getElementById('qr-img').src = `swish-${belopp}.png`;
      document.getElementById('main').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('main').style.display = 'none';
        document.getElementById('qr-view').style.display = 'flex';
        document.getElementById('qr-view').style.opacity = '1';
      }, 350);
    }

    function tillbaka() {
      document.getElementById('qr-view').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('qr-view').style.display = 'none';
        document.getElementById('main').style.display = 'flex';
        document.getElementById('main').style.opacity = '1';
      }, 350);
    }
  </script>

</body>
</html>
