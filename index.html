<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swisha Dricks</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    #main, #qr-view {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      margin: 1em;
      padding: 1em 2em;
      font-size: 22px;
      border-radius: 10px;
      border: none;
      background-color: #16a34a;
      color: white;
      cursor: pointer;
    }
    #qr-img {
      width: 90vmin;
      height: 90vmin;
      object-fit: contain;
    }
    #back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 0.5em 1em;
      font-size: 16px;
      background-color: rgba(255,255,255,0.2);
      border: none;
      color: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="main">
    <h1>VÃ¤lj dricksbelopp</h1>
    <button onclick="visaQR('100')">100 kr</button>
    <button onclick="visaQR('500')">500 kr</button>
    <button onclick="visaQR('1000')">1000 kr</button>
  </div>

  <div id="qr-view" style="display:none;">
    <img id="qr-img" src="" alt="Swish QR">
    <button id="back-button" onclick="tillbaka()">Tillbaka</button>
  </div>

  <script>
    function visaQR(belopp) {
      document.getElementById('main').style.display = 'none';
      document.getElementById('qr-img').src = `swish-${belopp}.png`;
      document.getElementById('qr-view').style.display = 'flex';
    }
    function tillbaka() {
      document.getElementById('qr-view').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
    }
  </script>

</body>
</html>
